kind: ClusterRoleBinding
metadata:
  name: hello-trigger-clusterbinding
subjects:
- kind: ServiceAccount
  name: hello-ci-sa
  namespace: tekton-pipelines
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: tekton-triggers-eventlistener-clusterroles
